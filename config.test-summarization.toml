# Test configuration for summarization feature
# Copy this to config.toml to test with lowered thresholds

[agents.defaults]
workspace = "~/.nanobot/workspace"
model = "anthropic/claude-opus-4-5"
max_tokens = 8192
temperature = 0.7
max_tool_iterations = 20

# Summarization settings (lowered for testing)
context_window = 32768
summarize_threshold = 0.1  # 10% threshold - will trigger after ~3200 tokens
message_buffer_min = 3     # Keep only 3 recent messages after summarization
# summary_model = "anthropic/claude-haiku-4"  # Optional: use cheaper model for summaries

[providers.anthropic]
api_key = "your-api-key-here"

[tools.exec]
timeout = 60
